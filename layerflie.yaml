# Use an Ubuntu 18.04 base for our staging server
FROM vm/ubuntu:18.04

# Install golang
RUN apt-get update && apt-get install -y golang

# Clone the repository from GitHub
RUN git clone https://github.com/langbach364/langbach364.git

# This line copies the repository to /root in the runner
COPY langbach364 /root/langbach364

# Check the contents of the directory
RUN ls /root/langbach364

# Run the Golang code
RUN go run /root/langbach364/Golang/main.go
